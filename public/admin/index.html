<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="robots" content="noindex" />
    <!-- Tell Decap CMS where to find your config.yml -->
    <link href="/admin/config.yml" rel="cms-config-url" type="text/yaml" />
    <title>Content Manager</title>
  </head>
  <body>
    <!-- Load Netlify Identity -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <script>
      const identity = window.netlifyIdentity;
      if (identity) {
        let firstInit = true;
        identity.on("login", () => {
          if (!firstInit) window.location.reload();
        });
        identity.on("init", () => {
          firstInit = false;
        });
        identity.init();
      }
    </script>

    <!-- ↓────────────── MISSING CMS BUNDLE ──────────────↓ -->
    <script src="https://unpkg.com/decap-cms@^3.1.2/dist/decap-cms.js"></script>
    <!-- ↑ Make sure you use the same version series you need (v3.x in this example) -->
  </body>
</html>
